{{- if and (not .Values.existingSecret) (not .Values.externalSecrets.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agentinabox.secretName" . }}
  labels:
    {{- include "agentinabox.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.database }}
  # Separate database fields (recommended for security)
  DB_HOST: {{ .Values.secrets.database.host | quote }}
  DB_PORT: {{ .Values.secrets.database.port | default "5432" | quote }}
  DB_NAME: {{ .Values.secrets.database.name | quote }}
  DB_USER: {{ .Values.secrets.database.username | quote }}
  DB_PASSWORD: {{ .Values.secrets.database.password | quote }}
  {{- else }}
  # Legacy: Full connection string (less secure - avoid committing to git)
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  {{- end }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  LICENSE_SECRET: {{ .Values.secrets.licenseSecret | quote }}
  AGENTICLEDGER_LICENSE_KEY: {{ .Values.secrets.licenseKey | quote }}
  {{- if .Values.secrets.xaiApiKey }}
  XAI_API_KEY: {{ .Values.secrets.xaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | quote }}
  {{- end }}
{{- end }}
