{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "agentinabox.fullname" . }}
  labels:
    {{- include "agentinabox.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ include "agentinabox.secretName" . }}
    creationPolicy: Owner
  data:
    # Database credentials (separate fields)
    - secretKey: DB_HOST
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.dbHost | default "db_host" }}
    - secretKey: DB_PORT
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.dbPort | default "db_port" }}
    - secretKey: DB_NAME
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.dbName | default "db_name" }}
    - secretKey: DB_USER
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.dbUser | default "db_user" }}
    - secretKey: DB_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.dbPassword | default "db_password" }}
    {{- if .Values.externalSecrets.remoteRef.properties.dbSslMode }}
    - secretKey: DB_SSL_MODE
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.dbSslMode }}
    {{- end }}

    # API Keys
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.anthropicApiKey | default "anthropic_api_key" }}
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.openaiApiKey | default "openai_api_key" }}

    # License
    - secretKey: LICENSE_SECRET
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.licenseSecret | default "license_secret" }}
    - secretKey: AGENTICLEDGER_LICENSE_KEY
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.licenseKey | default "license_key" }}

    # Optional API Keys
    {{- if .Values.externalSecrets.remoteRef.properties.xaiApiKey }}
    - secretKey: XAI_API_KEY
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.xaiApiKey }}
    {{- end }}
    {{- if .Values.externalSecrets.remoteRef.properties.geminiApiKey }}
    - secretKey: GEMINI_API_KEY
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRef.key }}
        property: {{ .Values.externalSecrets.remoteRef.properties.geminiApiKey }}
    {{- end }}
{{- end }}
